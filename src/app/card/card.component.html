
<div class="card-box">

    <div class="card-title">
        {{ card.description }} 
    </div>
    <img width="300" alt="Angular Logo"
        [src]="card.iconUrl">

    <div class="card-description">
        {{ card.longDescription }}
    </div>

    <div class="card-category">
        {{ card.category }}
    </div>

    <button class="card-button" (click)="onCardViewed()">View details</button><br>

</div>
